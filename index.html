<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <title>Happy New Year</title>
</head>
<body>
    <div class="mainPage display-flex align-item-cntr justify-cntn-cntr">
        <div class="newYear display-flex flex-direction-col">
            <h2>Happy New Year</h2>
            <h1 id="year"></h1>
        </div>
        <div class="timerBox display-flex justify-cntn-cntr align-item-cntr flex-direction-col text-center">
            <div class="time">
                <h3 id="days"></h3>
                <p>Days</p>
            </div>
            <div class="hour-min-sec display-flex text-center">
                <div class="time">
                    <h3 id="hours"></h3>
                    <p>H</p>
                </div>
                <div class="time">
                    <h3 id="minute"></h3>
                    <p>M</p>
                </div>
                <div class="time">
                    <h3 id="second"></h3>
                    <p>S</p>
                </div>
            </div>
            
        </div>
        <!-- <h1>22</h1> -->
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
